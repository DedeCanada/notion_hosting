<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viewport Size Widget</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #size-display {
      font-size: 2rem;
      background: #333;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="size-display">Loading...</div>

  <script>
    const sizeDisplay = document.getElementById("size-display");

    function updateSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      sizeDisplay.innerText = `Width: ${width}px\nHeight: ${height}px`;
    }

    window.addEventListener("resize", updateSize);
    updateSize();
  </script>
</body>
</html>
